<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-container"></div>
      <div class="details">
        <p class="card-title">P E R F U M E</p>
        <h2 class="card-main-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="details-container">
          <div class="amount-container">
            <span class="price">$149.99</span>
            <span class="original-price"><strike>$169.99</strike></span>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-green">
            <img src="images/icon-cart.svg" alt="" class="cart-img" /> Add to
            Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
